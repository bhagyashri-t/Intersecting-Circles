<!DOCTYPE html>
<html>
<head>
	<title>Display colorized circles</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<header>
			<h2>Intersecting Circles</h2>
			<p>Use mouse drag and drop to start drawing dircles</p>
			<button id="colorizeBtn">Colorize</button>
			<button id="clearBtn">Clear</button>
		</header>
		<div class="canvas">
			<canvas id="circlesCanvas" width="800" height="400" style="border:1px solid #c3c3c3; border-radius: 5px;"></canvas>
		</div>
	</div>
	<script type="text/javascript" src="colorizeCircles.js"></script>
</body>
</html>
